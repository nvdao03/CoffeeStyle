<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoffeeStyle</title>
    <link rel="stylesheet" type="text/css" href="./output.css" />
  </head>
  <body>
    <div id="root">
      <div class="app relative font-Karla text-base">
        <header
          class="header container fixed left-1/2 top-0 z-50 mx-auto -translate-x-2/4 bg-slate-300 px-8 py-6 sm-max:mx-0"
        >
          <nav class="nav flex flex-row items-center justify-between">
            <div>
              <a class="cursor-pointer text-2xl font-semibold" href="#!">
                CoffeeStyle.
              </a>
            </div>
            <ul
              id="nav-list"
              class="ct-nav-list-mobile z-10 flex flex-row items-center gap-x-8 text-sm font-medium uppercase text-gray-600 lg-max:hidden"
            >
              <li class="lg-max:w-full lg-max:text-center">
                <a
                  class="ct-nav-item-apply block lg-max:pb-4 lg-max:pt-4"
                  href="#!"
                >
                  Home
                </a>
              </li>
              <li class="lg-max:w-full lg-max:text-center">
                <a
                  class="ct-nav-item-apply block lg-max:pb-4 lg-max:pt-4"
                  href="#!"
                >
                  Our Products
                </a>
              </li>
              <li class="lg-max:w-full lg-max:text-center">
                <a
                  class="ct-nav-item-apply block lg-max:pb-4 lg-max:pt-4"
                  href="#!"
                  >Blog</a
                >
              </li>
              <li class="lg-max:w-full lg-max:text-center">
                <a
                  class="ct-nav-item-apply block lg-max:pb-4 lg-max:pt-4"
                  href="#!"
                  >About</a
                >
              </li>
              <li class="lg-max:w-full lg-max:text-center">
                <a
                  class="ct-nav-item-apply block lg-max:pb-4 lg-max:pt-4"
                  href="#!"
                  >Contact</a
                >
              </li>
              <li class="lg-max:w-full lg-max:text-center">
                <a
                  class="ct-nav-item-apply block lg-max:pb-4 lg-max:pt-4"
                  href="#!"
                  >Styleguide</a
                >
              </li>
            </ul>
            <ul
              class="ct-nav-item-apply flex flex-row items-center text-sm font-medium uppercase text-gray-600 lg-max:ml-auto"
            >
              <li>
                <a
                  class="nav__cart-link flex flex-row items-center gap-x-2"
                  href="#!"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="ct-icon-apply"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
                    />
                  </svg>
                  <span>Cart</span>
                  <span class="ct-badge-circle bg-orange-400 text-white">
                    9
                  </span>
                </a>
              </li>
            </ul>
            <div id="nav-more" class="cursor-pointer lg:hidden lg-max:ml-5">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="ct-icon-apply"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
            </div>
          </nav>
        </header>

        <main class="main container mx-auto mt-20 px-8" style="height: 1000px">
          <!-- Start Slider -->
          <div class="slider"></div>
          <!-- End Slider -->

          <!-- Start Story -->
          <div class="story"></div>
          <!-- End Story -->

          <!-- Start Feature Mugs -->
          <div class="feature-mugs"></div>
          <!-- End Feature Mugs -->

          <!-- Start coffee-magazine -->
          <div class="coffee-magazine"></div>
          <!-- End coffee-magazine -->

          <!-- Start lifestyle-stories -->
          <div class="lifestyle-stories"></div>
          <!-- End lifestyle-stories -->

          <!-- Start Subscribe-us -->
          <div class="subscribe-us"></div>
          <!-- End Subscribe-us -->
        </main>

        <footer class="footer"></footer>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
