<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nguyễn Văn Đạo</title>
    <link rel="stylesheet" type="text/css" href="./output.css" />
  </head>
  <body>
    <div id="root">
      <div class="app max-w-screen-2xl text-base mx-auto px-8 bg-slate-300">
        <!-- Start Header -->
        <header class="header py-6 mx-10">
          <!-- Start Nav -->
          <nav class="nav flex flex-row justify-between items-center">
            <!-- Start Nav Logo -->
            <div class="nav__logo">
              <a
                class="nav__logo-link text-2xl font-semibold cursor-pointer"
                href="#!"
              >
                CoffeeStyle.
              </a>
            </div>
            <!-- End Nav Logo -->

            <!-- Start Nav List -->
            <ul
              class="nav__list flex flex-row items-center gap-x-8 uppercase text-sm text-gray-600 font-medium"
            >
              <li class="nav__item">
                <a class="nav__link ct-nav-item-apply" href="#!">Home</a>
              </li>
              <li class="nav__item">
                <a class="nav__link ct-nav-item-apply" href="#!">
                  Our Products
                </a>
              </li>
              <li class="nav__item">
                <a class="nav__link ct-nav-item-apply" href="#!">Blog</a>
              </li>
              <li class="nav__item">
                <a class="nav__link ct-nav-item-apply" href="#!">About</a>
              </li>
              <li class="nav__item">
                <a class="nav__link ct-nav-item-apply" href="#!">Contact</a>
              </li>
              <li class="nav__item">
                <a class="nav__link ct-nav-item-apply" href="#!">Styleguide</a>
              </li>
            </ul>
            <!-- End Nav List -->

            <!-- Start Nav Cart -->
            <ul
              class="nav__cart flex flex-row items-center ct-nav-item-apply text-gray-600 font-medium text-sm uppercase"
            >
              <li class="nav__cart-item">
                <a class="nav__cart-link" href="#!">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
                    />
                  </svg>

                  <span>Cart</span>
                </a>
              </li>
            </ul>
            <!-- End Nav Cart -->
          </nav>
          <!-- End Nav -->
        </header>
        <!-- End Header -->

        <!-- Start Main -->
        <main class="main">
          <!-- Start Slider -->
          <div class="slider"></div>
          <!-- End Slider -->

          <!-- Start Story -->
          <div class="story"></div>
          <!-- End Story -->

          <!-- Start Feature Mugs -->
          <div class="feature-mugs"></div>
          <!-- End Feature Mugs -->

          <!-- Start coffee-magazine -->
          <div class="coffee-magazine"></div>
          <!-- End coffee-magazine -->

          <!-- Start lifestyle-stories -->
          <div class="lifestyle-stories"></div>
          <!-- End lifestyle-stories -->

          <!-- Start Subscribe-us -->
          <div class="subscribe-us"></div>
          <!-- End Subscribe-us -->
        </main>
        <!-- End Main -->

        <!-- Start Footer -->
        <footer class="footer"></footer>
        <!-- End Footer -->
      </div>
    </div>
  </body>
</html>
